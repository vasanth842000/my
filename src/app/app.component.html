
<div class="container-fluid mt-2 p-5">
    <div class="row">
        <div class="col-4 jumbotron" style="border-radius:10px;">
<form #f="ngForm" name="form" (ngSubmit)="onSubmit(f)" autocomplete="off">
    <div class="form-group">
      <p>Register</p>
      <hr>
      <label >FirstName:</label>
      <input [(ngModel)]="student.firstName" name="firstName" type="text" class="form-control" placeholder="Enter your FirstName" >
    </div>
    <div class="form-group">
      <label >LastName:</label>
      <input [(ngModel)]="student.lastName" name="lastName"type="text" class="form-control" placeholder="Enter your LastName">
    </div>
    <div class="form-group">
        <label >City:</label>
        <input [(ngModel)]="student.city" name="city" type="text" class="form-control" placeholder="Enter your City" >
      </div>
      <div class="form-group">
        <label >Role:</label>
        <input [(ngModel)]="student.role" name="role" type="text" class="form-control" placeholder="Enter your Role" >
      </div>
      <div class="form-group">
        <label >Location:</label>
        <input [(ngModel)]="student.location" name="location" type="text" class="form-control" placeholder="Enter your Location">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
        </div>
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>City</th>
                    <th>Role</th>
                    <th>Location</th>
                  </tr>
                </thead>
                <tbody *ngFor="let student of studentList">
                  <tr>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.city}}</td>
                    <td>{{student.role}}</td>
                    <td>{{student.location}}</td>
                  <!-- </tr>
                    <tr>{{student.firstName}}</tr>
                    <tr>{{student.lastName}}</tr>
                    <tr>{{student.city}}</tr> -->

                  </tbody>
            </table>
        </div>
    </div>
</div>
